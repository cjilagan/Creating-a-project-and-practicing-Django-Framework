{% extends "base.html" %}

{% block content %}
<h1>Welcome to the About Page</h1>
<p>{{ my_text }}</p>
<p>Number: {{ my_number }}</p>

<ul>
    <li>List Item 1</li>
    <li>List Item 2</li>
</ul>
<ul>
    {% for item in my_list %}
        <li>{{ forloop.counter }} - {{ item }}</li>
    {% endfor %}
</ul>

{% endblock content%}
